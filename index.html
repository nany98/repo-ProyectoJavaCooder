    <title>Simulador de Presupuestos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Simulador de Presupuestos</h1>

    <form id="formPresupuesto">
        <label for="cliente">Nombre del cliente:</label>
        <input type="text" id="cliente" required>

        <label for="superficie">Superficie (m²):</label>
        <input type="number" id="superficie" required>

        <label for="costo">Costo por m²:</label>
        <input type="number" id="costo" required>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <h2>Historial de presupuestos</h2>
    <div id="historial"></div>

    <script src="js/script.js"></script>
</body>
