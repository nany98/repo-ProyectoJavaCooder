<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ProyectoFinal - Simulador Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Simulador - Materiales</a>
      <button class="btn btn-light" id="btnViewCart">Carrito (<span id="cartCount">0</span>)</button>
    </div>
  </nav>

  <main class="container my-4">
    <section id="catalog" class="row g-3"></section>

    <hr>

    <section id="cartSection" class="d-none">
      <h3>Carrito</h3>
      <div id="cartList"></div>
      <div class="mt-3">
        <button id="btnCheckout" class="btn btn-success">Finalizar compra</button>
        <button id="btnClearCart" class="btn btn-danger">Vaciar carrito</button>
      </div>
    </section>
  </main>

  <!-- Modal Checkout -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="checkoutForm" class="p-3">
          <div class="modal-header"><h5 class="modal-title">Finalizar compra</h5></div>
          <div class="modal-body">
            <div class="mb-2">
              <label for="buyerName" class="form-label">Nombre</label>
              <input id="buyerName" class="form-control" required>
            </div>
            <div class="mb-2">
              <label for="buyerEmail" class="form-label">Email</label>
              <input id="buyerEmail" type="email" class="form-control" required>
            </div>
            <div class="mb-2">
              <label for="buyerAddress" class="form-label">Direcci√≥n</label>
              <input id="buyerAddress" class="form-control" required>
            </div>
            <div id="orderSummary" class="small text-muted"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Confirmar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
